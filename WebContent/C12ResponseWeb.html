<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C12ResponseWeb</title>
    <style>
        /* 전체선택자를 통해 문서의 기본스타일 지정 */
    *{margin:0; padding:0; font-family: Verdana;}

    /* Block 엘리먼트 자체에 대한 가운데 정렬을 위해 margin이 사용된다 */
    #AllWrap{
        margin: 0 auto; text-align:left;
    }
    /*
    <li>태그의 기본 블릿을 제거한다 
        overflow의 속성값
            visible :컨텐츠가 박스를 넘어가도 보여
            hidden : 박스를 벗어난 부분은 숨겨진대
            scroll : 컨텐츠와는 상관없이 무조건 스크롤바 생김 ㅗ
            auto : 컨텐츠의 상황에 따라 스크롤바가 생겼다 말았다고 한대 코딩 하면서 젤루 융통성이 있는 것 같아
    */
    #PartWrap{
        width: 100%; text-align: left;
        border: 1px solid blue;
    }
    #header{
        border: 1px solid blue; text-align: center;
        height: 100%; line-height: 100px;
    }
    #nav ul{
        list-style: none;

        overflow:hidden;
    }
    #nav ul li{
        font-size: 1.5em; font-weight: bold; height: 50px;
        width: 20%; float: left; border: 1px solid blue;
        text-align: center; line-height: 50px;
        /* 전체넓이에 패딩과 보더를 포함하여 지정한다 */
        box-sizing: border-box; 
    }
    #ContentWrap #content > h2{
        border-bottom: 1px #808080 solid;
        font-size: 2em;
    }
    #content{
        padding:20px;
    }
    #footer{
        font-size: 2em; font-weight: bold; height: 100px;
        line-height: 100px; text-align: center;
        border: 1px solid blue;
    }
    /* 스크린의 크기가 640px 이상일 때 (혹은 디바이스)에서의 보임 설ㅇ*/
    @media screen and (max-width: 640px){
        #AllWrap{ width: 100%;}
        #content p {
            font-size: 2em; columns: black;
        }
    }
    /* 스크린의 크기가 1000px 이상 */
    @media screen and (min-width: 1000px){
        #AllWrap{ width: 80%;}
        #content p {
            font-size: 1em; color: green;
        }
    }
    /* 스크린의 크기가 641~999px 사이 */
    @media screen and (min-width:641px) and (max-width: 999px){        
        #AllWrap{ width: 100%;}
        #content p {
            font-size: 1.5em; color: whitesmoke;
            background-color: black;
        }
    }
    
     </style>
</head>
<body>
<div id="AllWrap">
    <div id="PartWrap">
        <div id=""header>
            <h1>HEADER</h1>
        </div>
        <div id="nav">
            <ul>
                <li>아 집가고 싶다</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li>메뉴5</li>
            </ul>
        </div>
    </div>
    <div id="ContentWrap">
        <div id="content">
            <h2>" 이태랑은 언제 집을 갈 수 있나 " 에 대하여</h2>
            <p>
답이 없다 그냥 존버나 해라
            </p>
            <h3>
                [고기먹고싶다]

            </h3>
        </div>
    </div>
    <div id="footer">
        <h1>집가고싶당</h1>
    </div>
</div>  
</body>
</html>
