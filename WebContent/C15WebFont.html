<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌 외부 서버에서
            CDN을 통해 제공 되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게 된다.
        
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가지 ㄴ네트워크를
            통해 데이터를 저장하여 제공하는 시스템을 말한다.
            jQuery, Bootstrao등을 이용 할 때도 CDN을 주로 사용한다.
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        어쩌구저쩌구 어쩌구저쩌구에 저쩌구 저쩌구
        <br/><br/>
        15일부터 어쩌구저쩌구 눙물 졸림 흑흑흑
        <br/><br/>
        설울 연합뉴스 기자가 어쩌구 청와대 퍼어어어엉

    </p>
</body>
</html>
